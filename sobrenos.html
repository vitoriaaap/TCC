<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Nós - Catalisa</title>
    <link rel="stylesheet" href="index.html">
<style>
    :root {
      --cor1: #f8d5b8;
      --cor2: #dcd3e7;
      --cor3: #fbd3d9;
      --cor4: #c2dae8;
      --branco: #ffffff;
      --preto: #000000;

      --cor1-dark: #7c5f4c;
      --cor2-dark: #6e658a;
      --cor3-dark: #7e676a;
      --cor4-dark: #61718a;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--branco);
      color: var(--preto);
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: var(--cor1);
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    nav {
      background-color: var(--cor2);
      padding: 0.5rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    nav a {
      color: var(--preto);
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 2rem;
      background-color: var(--cor3);
    }

    section {
      background-color: var(--cor4);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    footer {
      background-color: var(--cor2);
      text-align: center;
      padding: 1rem;
    }

    .dark-mode {
      background-color: var(--preto);
      color: var(--branco);
    }

    .dark-mode header {
      background-color: var(--cor1-dark);
    }

    .dark-mode nav {
      background-color: var(--cor2-dark);
    }

    .dark-mode main {
      background-color: var(--cor3-dark);
    }

    .dark-mode section {
      background-color: var(--cor4-dark);
    }

    .dark-mode footer {
      background-color: var(--cor2-dark);
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      background-color: var(--cor2);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
    <header>
        <h1>Sobre Nós</h1>
    </header>
    <main>
        <section>
            <h2>Quem Somos</h2>
            <p>Somos a Catalisa, uma empresa dedicada a criar soluções digitais personalizadas para o seu negócio.</p>
        </section>
        <section>
            <h2>Nossa Missão</h2>
            <p>Impulsionar o crescimento de nossos clientes por meio de estratégias digitais eficazes e inovadoras.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Catalisa. Todos os direitos reservados.</p>
    </footer>
    <button class="theme-toggle" onclick="toggleTheme()">Mudar Tema</button>
    <script>
      function toggleTheme() {
        document.body.classList.toggle('dark-mode');
      }
    </script>
</main>
</body>
</html>
